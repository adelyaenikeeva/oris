{% extends "base.html" %}

{% block title %}Личный кабинет{% endblock %}

{% block content %}
<div class="container mt-4">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-warning">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
</div>
<h1>Личный кабинет</h1>
<h2>Привет, {{ session['username'] }}!</h2>
<form method="POST">
  <div class="container">
    <label for="login"><b>Логин</b></label>
    <input type="text" placeholder="" id="login" name="login" value="{{ user['login'] }}" readonly>

    <label for="name"><b>Имя</b></label>
    <input type="text" placeholder="" id="name" name="name" value="{{ user['name'] }}">

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="" id="email" name="email" value="{{ user['email'] }}">

    <button type="submit">Сохранить</button>
  </div>
</form>
{% endblock %}
