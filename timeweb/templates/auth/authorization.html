{% extends "base.html" %}

{% block title %}Авторизация{% endblock %}

{% block content %}
<form method="POST">
  <div class="container">
    <label for="login"><b>Логин</b></label>
    <input type="text" placeholder="Введите логин" id="login" name="login" required>
    <label for="password"><b>Пароль</b></label>
    <input type="password" placeholder="Введите пароль" id="password" name="password" required>
    <button type="submit">Войти</button>
   <div class="container">
    <span class="reg"> <a href="{{ url_for('registration') }}">Регистрация</a></span>
  </div>
  </div>

  {% if error_message %}
    <div class="error-message" style="color: red; margin-top: 10px;">
      {{ error_message }}
    </div>
  {% endif %}
</form>
<link rel="stylesheet" href="{{ url_for('static', filename= 'css/auth.css') }}">
{% endblock %}
